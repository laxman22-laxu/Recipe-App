<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe App</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class = "col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data ">
            {%csrf_token%}
            <h2>Add Receipes</h2>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Name</label>
              <input type="text" name="receipe_name" class="form-control" required >
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Receipe Description</label>
              <textarea class="form-control" name="receipe_desc" required></textarea>
            </div>
            <div class="mb-3">
                <label for="eGJRgqQAUMxJ7pMwbEyER4l1g" class="form-label">Receipe Image</label>
                <input type="file" name="receipe_img" class="form-control" >
                
              </div>
        
            <button type="submit" class="btn btn-primary">Add Receipe</button>
        </form>
        {{receipes}}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Receipe Name</th>
              <th scope="col">Receipe desc</th>
              <th scope="col">Receipe Img</th>
            </tr>
          </thead>
          <tbody>
            {%for recipe in receipes %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{receipe.receipe_name}}</td>
              <td>{{receipe.receipe_desc}}</td>
              <td>{{receipe.receipe_img}}</td>
            </tr>
            {%endfor%}
            
          </tbody>
        </table>
    </div>
</body>
</html>
